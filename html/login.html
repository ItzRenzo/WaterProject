<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RJane Water Refilling Station</title>
    <link rel="stylesheet" href="../Css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <span class="logo-icon"><i class="fas fa-water"></i></span>
                <h1>R<span>Jane</span></h1>
            </div>
            <p>Water Refilling Station Management</p>
        </div>
        
        <div class="error-message" id="error-message">
            Invalid username or password. Please try again.
        </div>
        
        <div class="success-message" id="success-message">
            Registration successful! You can now login.
        </div>
        
        <!-- Login Form -->
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Enter your username or email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
            </div>
            
            <div class="form-footer">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    <span>Remember me</span>
                </label>
                
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="separator">
                <span>or continue with</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button type="button" class="social-btn google">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn twitter">
                    <i class="fab fa-twitter"></i>
                </button>
            </div>
            
            <div class="toggle-form">
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </div>
        </form>
        
        <!-- Register Form -->
        <form class="register-form" id="register-form">
            <div class="form-group">
                <label for="reg-fullname">Full Name</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="reg-fullname" placeholder="Enter your full name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="reg-email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="reg-email" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="reg-password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="reg-password" placeholder="Create a password" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="reg-confirm-password">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="reg-confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>
            
            <button type="submit" class="register-btn">Create Account</button>
            
            <div class="toggle-form">
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </div>
        </form>
    </div>
    
    <script>
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        
        // Default users (in a real app, this would be stored in a database)
        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([
                { username: 'admin', email: 'admin@rjane.com', password: 'admin123' }
            ]));
        }
        
        // Toggle between login and register forms
        showRegisterLink.addEventListener('click', function(e) {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        });
        
        showLoginLink.addEventListener('click', function(e) {
            e.preventDefault();
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        });
        
        // Login form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Get users from localStorage
            const users = JSON.parse(localStorage.getItem('users'));
            
            // Check if user exists
            const user = users.find(user => 
                (user.username === username || user.email === username) && 
                user.password === password
            );
            
            if (user) {
                // Store logged in status in localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('currentUser', username);
                
                // Redirect to dashboard
                window.location.href = 'index.html';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
        });
        
        // Register form submission
        registerForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('reg-fullname').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            
            // Simple validation
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }
            
            // Get existing users
            const users = JSON.parse(localStorage.getItem('users'));
            
            // Check if user already exists
            if (users.some(user => user.email === email)) {
                errorMessage.textContent = 'Email already in use.';
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
                return;
            }
            
            // Add new user
            users.push({
                username: fullName.split(' ')[0].toLowerCase(), // Simple username generation
                email: email,
                password: password,
                fullName: fullName
            });
            
            // Save to localStorage
            localStorage.setItem('users', JSON.stringify(users));
            
            // Show success message
            errorMessage.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Reset form
            registerForm.reset();
            
            // Switch to login form after 2 seconds
            setTimeout(function() {
                showLoginLink.click();
            }, 2000);
        });
        
        // Check if user is already logged in
        window.addEventListener('load', function() {
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
