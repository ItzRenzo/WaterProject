<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - RJane Water Refilling Station</title>
    <link rel="stylesheet" href="../../Css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">
            <span class="logo-icon"><i class="fas fa-water"></i></span>
            <h1>R<span>Jane</span></h1>
        </div>
        <nav class="menu"> 
            <ul>
                <li><a href="Admin_dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a></li>
                <li><a href="Customers.html"><i class="fas fa-users"></i> Customers</a></li>
                <li><a href="Orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>
                <li><a href="inventory.html"><i class="fas fa-boxes"></i> Inventory</a></li>
                <li><a href="deliveries.html"><i class="fas fa-truck"></i> Deliveries</a></li>
                <li><a href="employees.html"><i class="fas fa-id-card"></i> Employees</a></li>
                <li>
                    <a href="expenses.html"><i class="fas fa-receipt"></i> Expenses</a>
                </li>
                <li><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
                <li class="active"><a href="settings.html"><i class="fas fa-cog"></i> Settings</a></li>
                
            </ul>
        </nav>
        <div class="user-info">
            <div class="user-avatar">
                <i class="fas fa-user"></i>
            </div>
            <div class="user-details">
                <h4>Admin User</h4>
                <p>Water Manager</p>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="settings-header">
            <h2>Account Settings</h2>
        </div>

        <div class="settings-container">
            <div class="settings-card">
                <div class="profile-section">
                    <div class="profile-picture">
                        <img id="profile-image" src="../img/default-avatar.png" alt="Profile Picture">
                    </div>
                    <div class="profile-info">
                        <h3>Admin User</h3>
                        <p>Water Manager</p>
                    </div>
                </div>

                <div class="settings-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="username" value="Admin User">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" value="admin@rjane.com">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" id="phone" value="+63 912 345 6789">
                    </div>

                    <div class="settings-actions">
                        <button class="save-btn" id="save-account">
                            <i class="fas fa-save"></i> Save Changes
                        </button>
                        <button class="logout-btn" id="logoutBtn">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Logout Confirmation Modal -->
    <div class="modal" id="logoutModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Logout Confirmation</h3>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to logout?</p>
                <div class="modal-actions">
                    <button class="cancel-btn">Cancel</button>
                    <button class="confirm-btn" id="confirmLogout">Yes, Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Simple success notification -->
    <div class="notification" id="notification">
        <div class="notification-content">
            <i class="fas fa-check-circle"></i>
            <span id="notification-message">Changes saved successfully!</span>
        </div>
    </div>

    <script>
        // DOM Elements
        const saveAccountBtn = document.getElementById('save-account');
        const notification = document.getElementById('notification');
        const logoutBtn = document.getElementById('logoutBtn');
        const closeBtn = document.querySelector('.close-btn');
        const cancelBtn = document.querySelector('.cancel-btn');
        const confirmLogout = document.getElementById('confirmLogout');
        const logoutModal = document.getElementById('logoutModal');

        // Save Account Changes
        saveAccountBtn.addEventListener('click', function() {
            // In a real app, this would send data to a server
            // For now, just show success notification
            showNotification('Account settings saved successfully!');
        });

        // Show notification
        function showNotification(message) {
            document.getElementById('notification-message').textContent = message;
            notification.classList.add('show');
            
            // Auto hide after 3 seconds
            setTimeout(function() {
                notification.classList.remove('show');
            }, 3000);
        }

        // Logout Modal
        logoutBtn.addEventListener('click', function() {
            logoutModal.classList.add('show');
        });

        closeBtn.addEventListener('click', function() {
            logoutModal.classList.remove('show');
        });

        cancelBtn.addEventListener('click', function() {
            logoutModal.classList.remove('show');
        });

        confirmLogout.addEventListener('click', function() {
            // In a real app, this would clear the session
            window.location.href = "index.html";
        });

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target == logoutModal) {
                logoutModal.classList.remove('show');
            }
        });
    </script>
</body>
</html>
