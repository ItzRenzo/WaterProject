<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RJane Water</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../Css/login.css"> 
</head>
<body>
    <div class="wrapper">
        <!-- Back to home link -->
        <a href="../html/index.html" class="back-home">
            <i class="fas fa-home"></i> Back to Home
        </a>
        
        <!-- Bubbles -->
        <div class="bubble"><span class="dot"></span></div>
        <div class="bubble"><span class="dot"></span></div>
        <div class="bubble"><span class="dot"></span></div>
        <div class="bubble"><span class="dot"></span></div>
        <div class="bubble"><span class="dot"></span></div>
        <div class="bubble"><span class="dot"></span></div>
        <div class="bubble"><span class="dot"></span></div>
        
        <!-- Login Container -->
        <div class="login-container">
            <div class="login-header">
                <div class="water-icon">
                    <i class="fas fa-water"></i>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to your RJane Water account</p>
            </div>
            <form id="login-form" action="../Controllers/login.php" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <div style="position:relative; display:flex; align-items:center;">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required style="flex:1; padding-right:40px;">
                        <button type="button" id="togglePassword" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; padding:0; height:24px; width:24px; display:flex; align-items:center; justify-content:center;">
                            <i class="fas fa-eye" id="togglePasswordIcon"></i>
                        </button>
                    </div>
                </div>
                <div class="remember-forgot">
                    <div class="remember">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
        </div>
    </div>
<script>
// Password show/hide toggle
const passwordInput = document.getElementById('password');
const togglePasswordBtn = document.getElementById('togglePassword');
const togglePasswordIcon = document.getElementById('togglePasswordIcon');
if (togglePasswordBtn) {
    togglePasswordBtn.addEventListener('click', function () {
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            togglePasswordIcon.classList.remove('fa-eye');
            togglePasswordIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            togglePasswordIcon.classList.remove('fa-eye-slash');
            togglePasswordIcon.classList.add('fa-eye');
        }
    });
}
</script>
</body>
</html>
