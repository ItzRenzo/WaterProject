<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - RJane Water</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../../Css/Signup.css">
</head>
<body>
    <div class="wrapper">
        <!-- Back to home link -->
        <a href="MainTitle.html" class="back-home">
            <i class="fas fa-home"></i> Back to Home
        </a>
        
        <!-- Bubbles -->
        <div class="bubble"><span class="dot"></span></div>
        <div class="bubble"><span class="dot"></span></div>
        <div class="bubble"><span class="dot"></span></div>
        <div class="bubble"><span class="dot"></span></div>
        <div class="bubble"><span class="dot"></span></div>
        <div class="bubble"><span class="dot"></span></div>
        <div class="bubble"><span class="dot"></span></div>
        
        <!-- Registration Container -->
        <div class="register-container">
            <div class="register-header">
                <div class="water-icon">
                    <i class="fas fa-water"></i>
                </div>
                <h2>Create Account</h2>
                <p>Join RJane Water for pure water delivery</p>
            </div>
            
            <form id="register-form" action="#" method="post">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                    </div>
             
                    <div class="form-group">
                        <label for="password">Password</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <div class="password-strength" id="password-strength"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a> of RJane Water.</label>
                    </div>
                    
                    <button type="submit" class="register-btn">Create Account</button>
                    
                    <div class="login-link">
                        Already have an account? <a href="login.html">Sign in</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthIndicator = document.getElementById('password-strength');
            
            // Remove existing classes
            strengthIndicator.className = 'password-strength';
            
            // Check password strength
            if (password.length === 0) {
                strengthIndicator.style.width = '0';
                return;
            }
            
            if (password.length < 6) {
                strengthIndicator.classList.add('strength-weak');
            } else if (password.length < 10 || !(/[A-Z]/.test(password) && /[0-9]/.test(password))) {
                strengthIndicator.classList.add('strength-medium');
            } else {
                strengthIndicator.classList.add('strength-strong');
            }
        });
        
        // Form submission
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            // For demo purposes - replace with actual registration logic
            alert('Account created successfully! Redirecting to login...');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
